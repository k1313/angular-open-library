<table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width">
      <input matInput placeholder="Search" [value]="query">
    </mat-form-field></td>
    <td><mat-form-field  class="example-full-width">
        <mat-select placeholder="Columns">
          <mat-option *ngFor="let column of displayedColumns" [value]="column">
            {{column}}
          </mat-option>
        </mat-select>
      </mat-form-field></td>
    <td><mat-form-field class="example-full-width">
        <mat-select placeholder="Subjects">
            <mat-option *ngFor="let subject of subjects" [value]="subject">
              {{subject}}
            </mat-option>
          </mat-select>
    </mat-form-field></td>
  </tr></table>


  <table mat-table [dataSource]="docs" class="mat-elevation-z8" style="width: 100%">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="author_name">
        <th mat-header-cell *matHeaderCellDef>Author</th>
        <td mat-cell *matCellDef="let element"  style="width: 100%;"> {{element.author_name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let element" style="width: 100%;"> {{element.title}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="isbn">
        <th mat-header-cell *matHeaderCellDef>isbn</th>
        <td mat-cell *matCellDef="let element" style="width: 100%;"> {{element.isbn ? element.isbn[0] : '-'}} </td>
      </ng-container>

    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
